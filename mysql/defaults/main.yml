---
# - { name: example, host: 127.0.0.1, password: secret, priv: *.*:USAGE }
mysql_users: []

# - { name: example, collation: utf8_general_ci, encoding: utf8 }
mysql_databases: []

mysql_sql_mode: ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION

mysql_innodb_log_buffer_size: 4MB
mysql_innodb_log_file_size: 128M
mysql_innodb_flush_log_at_trx_commit: 1
mysql_innodb_buffer_pool_instances: 8
