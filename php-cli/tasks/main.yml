---
- name: Install PHP CLI
  apt:
    pkg: "php{{ php_cli_version }}-cli"
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: Install PHP packages
  apt:
    pkg: "{{ php_cli_packages }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: Install Xdebug
  apt:
    pkg: php-xdebug
    state: present
    update_cache: yes
    cache_valid_time: 3600
  when: php_cli_xdebug

- name: Apply PHP CLI settings
  template:
    src: php.ini.j2
    dest: "/etc/php/{{ php_cli_version }}/cli/php.ini"
    owner: root
    group: root
    mode: 0644

